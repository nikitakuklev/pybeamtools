{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
      {% for col in cols %}
          <th>{{ col }}</th>
      {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
        {% for col in cols %}
            <td>{{ col }}</td>
        {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
